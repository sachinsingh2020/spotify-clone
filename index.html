<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify"><span>Spotify</span> </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h2>Best of Sachin - No Copyright Sounds</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Ek Tarfa Reprise</span>
                    <span class="songListPlay"><span id="t0" class="timeStamp"></span> <i class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Ek Tarfa Reprise</span>
                    <span class="songListPlay"><span id="t1" class="timeStamp"></span> <i class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Ek Tarfa Reprise</span>
                    <span class="songListPlay"><span id="t2" class="timeStamp"></span> <i class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ek Tarfa Reprise</span>
                    <span class="songListPlay"><span id="t3" class="timeStamp"></span> <i class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Ek Tarfa Reprise</span>
                    <span class="songListPlay"><span id="t4" class="timeStamp"></span> <i class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Ek Tarfa Reprise</span>
                    <span class="songListPlay"><span id="t5" class="timeStamp"></span> <i class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Ek Tarfa Reprise</span>
                    <span class="songListPlay"><span id="t6" class="timeStamp"></span> <i class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>
                </div>
            </div>
           

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./playing.gif" width="42px" id="gif" alt=""><span id="masterSongName"></span>
        </div>
    </div>
</body>

</html>
